<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock PaperScissor game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="heading">Rock Paper Scissor</h1>
    <div class="choices">
        <div class="images" id="rock">
            <p class="imageName">Rock</p>
            <img src="./images/rock.png" alt="Rock">
        </div>
        <div class="images" id="paper">
            <p class="imageName">Paper</p>
            <img src="./images/paper.png" alt="Paper">
        </div>
        <div class="images" id="scissor">
            <p class="imageName">Scissor</p>
            <img src="./images/scissors.png" alt="Scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>Comp</p>
        </div>
    </div>
    <div class="message">
        <p id="result">Pick Your Move</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
